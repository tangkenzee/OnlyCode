<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Programming WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .message { background-color: #f8f9fa; padding: 10px; margin: 5px 0; border-radius: 3px; }
        input, button { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Pair Programming WebSocket Test</h1>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <div>
        <input type="text" id="userId" placeholder="User ID" value="test-user-1">
        <input type="text" id="userName" placeholder="User Name" value="Test User 1">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    
    <div>
        <h3>Send Code Change:</h3>
        <textarea id="codeInput" rows="4" cols="50" placeholder="Enter code here...">function test() { console.log('Hello World'); }</textarea>
        <button onclick="sendCodeChange()">Send Code Change</button>
    </div>
    
    <div>
        <h3>Send Chat Message:</h3>
        <input type="text" id="chatInput" placeholder="Enter message...">
        <button onclick="sendChatMessage()">Send Message</button>
    </div>
    
    <div>
        <h3>Messages:</h3>
        <div id="messages"></div>
    </div>

    <script>
        let ws = null;
        
        function connect() {
            const userId = document.getElementById('userId').value;
            const userName = document.getElementById('userName').value;
            
            const wsUrl = `ws://localhost:3002/pair-programming?type=pair-programming&userId=${userId}&userName=${encodeURIComponent(userName)}`;
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').className = 'status connected';
                addMessage('Connected to pair programming room');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                addMessage(`Received: ${JSON.stringify(data, null, 2)}`);
            };
            
            ws.onclose = function() {
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('status').className = 'status disconnected';
                addMessage('Disconnected from pair programming room');
            };
            
            ws.onerror = function(error) {
                addMessage(`Error: ${error}`);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
            }
        }
        
        function sendCodeChange() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const code = document.getElementById('codeInput').value;
                ws.send(JSON.stringify({
                    type: 'code-change',
                    code: code
                }));
                addMessage('Sent code change');
            }
        }
        
        function sendChatMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = document.getElementById('chatInput').value;
                ws.send(JSON.stringify({
                    type: 'chat-message',
                    message: message
                }));
                addMessage(`Sent chat message: ${message}`);
                document.getElementById('chatInput').value = '';
            }
        }
        
        function addMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = `${new Date().toLocaleTimeString()}: ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
